<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP QR Code Generatorr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Marathon Press Foil Stamping Generator</h1>
    <label for="first-name">First Name</label><br>
    <input type="text" id="first-name" placeholder="Enter first name. . ." style="width: 80%; padding: 10px;"><br><br>
    <label for="last-name">Last Name</label><br>
    <input type="text" id="last-name" placeholder="Enter last name. . ." style="width: 80%; padding: 10px;"><br><br>
    <label for="qr-input">Enter text to be Foil Stamped</label><br>
    <input type="text" id="qr-input" placeholder="Enter foil stamping text. . ." style="width: 80%; padding: 10px;"><br><br>
    <button id="generate-btn" style="padding: 10px 20px; cursor: pointer;">Generate Your QR Code</button>
    <div id="qr-code"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
