<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Printer</title>
  <!-- QR Code Generator Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #qr-code {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>QR Code Generator and Printer</h1>
  <input type="text" id="qr-input" placeholder="Enter text or URL for QR code">
  <button id="generate-btn">Generate QR Code</button>
  
  <!-- Container for the QR Code -->
  <div id="qr-code"></div>

  <script src="script.js"></script>
</body>
</html>
