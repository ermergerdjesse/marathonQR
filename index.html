<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator and Printer</h1>
    <label for="first-name">First Name:</label><br>
    <input type="text" id="first-name" placeholder="Enter first name"><br><br>
    <label for="last-name">Last Name:</label><br>
    <input type="text" id="last-name" placeholder="Enter last name"><br><br>
    <label for="qr-input">Enter text for QR Code (Max 50 characters):</label><br>
    <input type="text" id="qr-input" maxlength="50" placeholder="Enter text or URL"><br><br>
    <button id="generate-btn">Generate QR Code and Print</button>
    <div id="qr-code"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
